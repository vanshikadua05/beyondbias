<!DOCTYPE html>

 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Job</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
header {
            padding: 20px;
            background-color: #3ea5d5;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #logo {
            width: 120px;
            
            display: block;
            margin: 0 auto;
        }
.container {
    max-width: 600px;
    margin: 50px auto;
    background-image: linear-gradient(#a0c7da, white);
    box-shadow:20px -19px 8px rgb(0 0 0 / 24%);
    padding: 20px;
    
    border-radius: 8px;
}

h1 {
    color:#1e5783;
    text-align: center;
    
}

form {
    display: flex;
    flex-direction: column;
}

label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #333;
        }

input, textarea {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #3ea5d5;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #3ea5d5;
}

.view-job-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
         <div id="google_translate_element" align="left"></div>
 
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
 
    <script type="text/javascript"
            src=
"https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
    </script>
        <img id="logo" src="Banasthali_Vidyapeeth_Logo.png"  align ="center" alt="Logo">
    </header>
    <div class="container">
        <h1>Add Job</h1>
        <form action="add_jobs.jsp" method="post">
            <label for="jobtitle">Job Title:</label>
            <input type="text" id="jobtitle" name="jobtitle" required>

            <label for="jobid">Job ID:</label>
            <input type="text" id="jobid" name="jobid" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="criteria">Criteria:</label>
            <textarea id="criteria" name="criteria" required></textarea>

            <label for="vacancy">Vacancy:</label>
            <input type="text" id="vacancy" name="vacancy" required>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <button type="submit">Add Job</button>
            
        </form>
<a href="managejob.html"style="text-decoration: none; color: #0074D9; display: block; margin-bottom: 10px;">Manage Job</a>
        <a href="viewjobsemp.jsp" style="text-decoration: none; color: #0074D9; display: block; margin-bottom: 10px;" class="view-job-link">View Jobs</a>
        
        <a href="homejobporatl.jsp" style="text-decoration: none; color: #0074D9; display: block; margin-bottom: 10px;"> Back to Home</a>
    </div>
</body>
</html>
