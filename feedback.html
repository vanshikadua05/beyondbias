<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        header {
            padding: 20px;
            background-color: #3ea5d5;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #logo {
            width: 120px;
            height: auto;
        }
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 500px;
            background-image: linear-gradient(#a0c7da, white);
            box-shadow:20px -19px 8px rgb(0 0 0 / 24%);
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #3ea5d5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #3ea5d5;
        }
        .button-gap {
            margin-top: 10px;
        }
    </style>
</head>
<body style='text-align:center; padding:20px;'>
    <header>
        <div id="google_translate_element" align="left"></div>
 
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
 
    <script type="text/javascript"
            src=
"https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
    </script>
        <img id="logo" src="Banasthali_Vidyapeeth_Logo.png" alt="Logo">
    </header>
    
    <div style='text-align:center; padding:20px;'></div>
 
    <form id="feedbackForm" action="feedback.jsp" method="post">
        <h2><u>Feedback Form</u></h2><br><br>
        <label for="username">Your Name:</label>
        <input type="text" id="name" name="username" required><br>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedbackText" name="feedback" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
       <!-- Display button to view books -->
       <div class="button-gap"></div>
        <input type="button" value="Display" onclick="window.location.href='view.jsp';">
        
    </form>
  
</body>
</html>
