          body {

            width: 120px;
            height: auto;

        .container {
            margin: auto;

        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin: 15px 0 5px;

        }

        input {
            width: 100%;
            padding: 10px;

        .forgot-password {

            margin-top: 10px;
        }

        .submit {
            background-color: #3ea5d5;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit:hover{
            background-color: #338ab2;
        }
        input[type="submit"] {
    width: 100%;

}
