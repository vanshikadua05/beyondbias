<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee Profile</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #3ea5d5;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #logo {
            width: 120px;
            height: auto;
        }
        h2 {
        color: #1e5783;
        text-align: center;
    }
        .container {
            margin: auto;
            width: 80%;
            max-width: 500px; 
            padding: 20px;
            background-image: linear-gradient(#a0c7da, white);
            box-shadow:20px -19px 8px rgb(0 0 0 / 24%);
           
            border-radius: 10px;
            margin-top: 50px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 30px;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
       
        
        .or-text {
            font-size: 18px;
            margin: 20px 0;
            color: #888;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .forgot-password {
            font-size: 14px;
            color: #4285F4;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .submit {
            background-color: #3ea5d5;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit:hover{
            background-color: #3ea5d5;
        }
        input[type="submit"] {
    width: 100%;
    background-color: #82d1f1;
    color: white;
    font-weight: bold;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
      
.button-container {
    display: flex;
    justify-content: space-between;
}

button {
    background-color: #3ea5d5;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 48%; 
}

button:hover {
    background-color: #3ea5d5; 
}


button:focus {
    outline: none;
    box-shadow: 0 0 3px 3px rgba(0, 116, 217, 0.5); 
}@media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            .container.main-content {
                max-width: 90%;
                margin: 20px auto;
            }
            .tagline {
                font-size: 24px;
            }
            .description {
                font-size: 16px;
            }
            .grid-container {
                flex-wrap: wrap;
            }
            .grid-item {
                width: 100%;
            }
            .grid-benefits .grid {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
       <div id="google_translate_element" align="left"></div>
 
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
 
    <script type="text/javascript"
            src=
"https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
    </script>
        <img id="logo" src="Banasthali_Vidyapeeth_Logo.png" alt="Logo">
    </header>
 <div class="container">
    <h2>Create Employee Profile</h2>
    <form action="create.jsp" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="info">Info about self:</label>
        <textarea id="info" name="info" required></textarea>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="button-container">
            <button type="submit" >create profile</button>
            
        </div>
         <a href="homejobporatl.jsp" <a href="#">Home Page</a>
    </form>
</div>
</body>
</html>
